<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login() {
            let userId = document.getElementById("userId").value;
            let userPw = document.getElementById("userPw").value;
            let resultTag = document.getElementById("result");
            if (userId == 'root' && userPw == '1234') {
                resultTag.innerHTML = "<h3 style='color: red'>로그인성공</h3>";
            } else {
                resultTag.innerHTML = "<h3 style='color: blue'>로그인실패</h3>";
            }
        }
        function find() {
            let find = document.getElementById('find').value;
            location.href = "https://kin.naver.com/search/list.naver?query=" + find;
        }
        function choice() {
            let num = document.getElementById("choice").value;
            alert(num);
        }
    </script>
</head>
<body>
    아이디 : <input type="text" id="userId"><br>
    패스워드 : <input type="text" id="userPw"><br>
    <button onclick="login()">로그인</button>
    <hr>
    네이버 지식인 검색어 입력 : <input type="text" id="find" onblur="find()"> <br>
    <button onclick="find()">지식인 검색</button>
    <hr>
    <select id="choice">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <button onclick="choice()">선택해</button>
    <!-- alert말고 body에 넣을 때는 넣을 공간을 미리 만들어두세요.! -->
    <div id="result" style="background: yellow;">
        결과 들어가는 곳.
    </div>
</body>
</html>
